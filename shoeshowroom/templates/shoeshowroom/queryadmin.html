{% extends 'shoeshowroom/template.html' %}


{% load staticfiles %}
{% block content %}
	<br><br>
	<ul>
	{% for q in queries %}
		<li><a href="{% url 'querydetails' q.0 %}" style="font-size: 17px;color: darkblue;font-family: comic sans ms;text-decoration: none;">{{q.3}}</p></a>
		{% if q.4 %}

			<p>&nbsp &nbsp<u>Status</u>: A</p></li>

		{% else %}

			<p>&nbsp &nbsp<u>Status</u>: NA</p></li>

		{% endif %}
		<hr>
	{% endfor %}
	</ul>
	<br><br><br><br><br><br><br><br>
{% endblock %}
