{% extends 'shoeshowroom/template.html' %}


{% load staticfiles %}
{% block content %}
	<br><br><br>
	<div class="row">
		
		<div class="col-md-1">
			<p style="padding-left: 50px;font-size: 13px"><b>Name:</b></p>
		</div>

		<div class="col-md-1">
			
		</div>

		<div class="col-md-2">
			<p>{{query.1}}</p>
		</div>

	</div>

	<hr>
	
	<div class="row">
		
		<div class="col-md-1">
			<p style="padding-left: 50px;font-size: 13px"><b>Email:</b></p>
		</div>

		<div class="col-md-1">
			
		</div>

		<div class="col-md-2">
			<p>{{query.2}}</p>
		</div>

	</div>

	<hr>

	<div class="row">
		
		<div class="col-md-1">
			<p style="padding-left: 50px;font-size: 13px"><b>Query:</b></p>
		</div>

		<div class="col-md-1">
			
		</div>

		<div class="col-md-2">
			<p>{{query.1}}</p>
		</div>

	</div>

	<hr>

	<div class="row">
		
		<div class="col-md-1">
			<p style="padding-left: 50px; font-size: 13px"><b>Answer:</b></p>
		</div>

		<div class="col-md-1">
			
		</div>

		<div class="col-md-2">
			
			{% if query.4 %}
				<p>{{query.4}}</p>
			{% else %}
				<p>NA</p>
			{% endif %}
		</div>

	</div>

	<hr>
	<br><br>
	<p style="font-size: 20px;color: #a695a6">Change Query</p><br><br>
	<form action="" method="Post" id="form2">
		{% csrf_token %}

		<div class="row">
			<div class="col-md-1">
				
			</div>
			<div class="col-md-1">
				Delete: <input style="float: right;" type="checkbox" name="del" value="del"><br>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-1">
				
			</div>
			<div class="col-md-3">
				<p>Answer: &nbsp &nbsp<input type="text" name="answer" ></p>
			</div>
		</div>
	</form>
	<br>
	<div class="row">
        <div class="col-md-2">
            
        </div>
        <div class="col-md-2">
            <button type="submit" form="form2" value="Submit">Save</button>
        </div>
    </div>
    <br><br><br><br><br>
	
{% endblock %}
