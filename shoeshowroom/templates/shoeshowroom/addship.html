{% extends 'shoeshowroom/template.html' %}

{% block content %}
<p style="font-size: 20px;color: #a695a6">Select Shipper For Order</p><br><br>
<form method="post" name="fmsh">
    {% csrf_token %}

{% for s in shippers%}
    
    <div class="row">

        <div class="col-md-3">
            
        </div>

        <div class="col-md-1">
            {{s.0}}&nbsp{{s.1}}
        </div>

        <div class="col-md-1">
            <input style="float: right;" type="radio" name="shipper" value="{{s.0}}" checked><br>
        </div>
        
    </div>

{% endfor %}

    <div class="row">
      <div class="col-md-7">
        
      </div>

      <div class="col-md-1">
        <button class="btn-floating btn-large waves-effect waves-light" type="submit" style=><i class="material-icons"><strong>Continue</strong></i></button>
      </div>

    </div>

</form>
